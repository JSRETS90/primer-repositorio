<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Favorite Car Survey</title>
</head>
<body>
    <h1>Favorite Car Survey</h1>
    <p id="description">Please fill out this form and let us know what is your favorite car!</p>

    <form id="survey-form">
        <label for="name" id="name-label">Your Name: </label><input type="text" name="" id="name" placeholder="Enter your full name" required>

        <label for="email" id="email">Email: </label><input type="email" name="email" id="email-label" placeholder="Enter a valid Email" required>

        <label for="number" id="number-label">How old are you: </label><input type="number" name="age" id="number" min="12" max="120" placeholder="Select your age" required>

        <label for="dropdown"></label>
    </form>
    
</body>
</html>
