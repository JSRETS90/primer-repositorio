<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="POST">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" id="email" required></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" required pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account" checked> Personal</label>
            <label for="business-account">
                <input type="radio" name="account-type" id="business-account"> Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" name="" id="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" name="" id="age" min="13" max="120"></label>
            <label for="referrer">How did you hear about us?
                <select name="" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News </option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="" id="bio" cols="30" rows="3"></textarea>
            </label>          
        </fieldset>
        <label for="terms-and-conditions"><input type="checkbox" name="" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>
    
    
</body>
</html>
